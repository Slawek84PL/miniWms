<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/template :: head(title = 'Mini WMS')}"></head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">

    <!-- Navbar -->
    <th:block th:replace="~{admin/template :: navbar}"></th:block>
    <!-- /.navbar -->

    <!-- Main Sidebar Container -->
    <th:block th:replace="~{admin/template :: sidebar}"></th:block>


    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <th:block th:replace="~{admin/template :: contentHeader(contentName = 'Address')}"></th:block>
        <!-- /.content-header -->

        <!-- Main content -->
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-6">
                        <!-- general form elements -->
                        <div class="card card-primary">
                            <div class="card-header">
                                <h3 class="card-title">Quick Example</h3>
                            </div>
                            <!-- /.card-header -->
                            <!-- form start -->
                            <form th:method="POST" th:object="${address}" th:action="@{/admin/address/add}">
                                <div class="card-body">
                                    <div class="row">
                                        <input th:field="*{id}" type="hidden" class="form-control disabled" id="id" placeholder="ID">
                                        <div class="form-group col-7">
                                            <label for="street">Ulica</label>
                                            <input th:field="*{street}" type="text" class="form-control" id="street" placeholder="Ulica">
                                        </div>
                                        <div class="form-group col-3">
                                            <label for="street">Numer</label>
                                            <input th:field="*{number}" type="text" class="form-control" id="number" placeholder="Numer">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group col-4">
                                            <label for="street">Kod pocztowy</label>
                                            <input th:field="*{postCode}" type="text" class="form-control" id="postCode" placeholder="Kod pocztowy">
                                        </div>
                                        <div class="form-group col-8">
                                            <label for="street">Miasto</label>
                                            <input th:field="*{city}" type="text" class="form-control" id="city" placeholder="Miasto">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="country">Kraj</label>
                                        <input th:field="*{country}" type="text" class="form-control" id="country" placeholder="Kraj">
                                    </div>
                                </div>
                                <!-- /.card-body -->

                                <div class="card-footer">
                                    <button type="submit" class="btn btn-primary">Zapisz</button>
                                </div>
                            </form>
                        </div>
                        <!-- /.card -->
                    </div>
                </div>
                <!-- /.row -->
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <!-- Control Sidebar -->
    <th:block th:replace="~{admin/template :: rightbar}"></th:block>
    <!-- /.control-sidebar -->

    <!-- Main Footer -->
    <th:block th:replace="~{admin/template :: footer}"></th:block>
</div>
<!-- ./wrapper -->
</body>
</html>
