<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/template :: head(title = 'Mini WMS')}"></head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">

    <!-- Navbar -->
    <th:block th:replace="~{admin/template :: navbar}"></th:block>
    <!-- /.navbar -->

    <!-- Main Sidebar Container -->
    <th:block th:replace="~{admin/template :: sidebar}"></th:block>


    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <th:block th:replace="~{admin/template :: contentHeader(contentName = #{menu.companies})}"></th:block>
        <!-- /.content-header -->

        <!-- Main content -->
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-10">
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title">Companies Table</h3>
                                <a th:href="@{/admin/companies/add}" class="btn btn-success float-right" role="button">
                                    <i class="nav-icon fas fa-plus"></i>
                                    <span th:text="#{content.form.add}"></span>
                                </a>
                            </div>
                            <!-- ./card-header -->
                            <div class="card-body">
                                <table id="Table" class="table table-bordered table-hover">
                                    <thead>
                                    <tr>
                                        <th class="col-1">ID</th>
                                        <th class="col-2">Short Name</th>
                                        <th class="col-3">Name</th>
                                        <th class="col-1">Article</th>
                                        <th class="col-5">#</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="company : ${companies}">
                                        <td th:text="${company.getId()}"></td>
                                        <td th:text="${company.getShortName()}"></td>
                                        <td th:text="${company.getName()}"></td>
                                        <td th:text="${company.getArticles().size()}"></td>
                                        <td>
                                            <a th:href="@{'/admin/companies/delete/' + ${company.getId()}}" class="btn btn-danger btn-sm">
                                                <i class="fas fa-trash"></i></a>
                                            <a th:href="@{'/admin/companies/edit/' + ${company.getId()}}" class="btn btn-info btn-sm">
                                                <i class="fas fa-edit"></i></a>
                                        </td>
                                    </tr>
                                    </tbody>
                                    <tfoot>
                                    <tr>
                                        <th>ID</th>
                                        <th>Short Name</th>
                                        <th>Name</th>
                                        <th>Article</th>
                                        <th>#</th>
                                    </tr>
                                    </tfoot>
                                </table>
                            </div>
                            <!-- /.card-body -->
                        </div>
                        <!-- /.card -->
                    </div>
                </div>
                <!-- /.row -->
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <!-- Control Sidebar -->
    <th:block th:replace="~{admin/template :: rightbar}"></th:block>
    <!-- /.control-sidebar -->

    <!-- Main Footer -->
    <th:block th:replace="~{admin/template :: footer}"></th:block>
</div>
<!-- ./wrapper -->
</body>
</html>
